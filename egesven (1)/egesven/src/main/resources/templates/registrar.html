<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/styles/navStyle.css" rel="stylesheet">
    <link href="/styles/formStyle.css" rel="stylesheet">
</head>

<body>
  <!-- Incluir el fragmento de la barra de navegación -->
  <div th:replace="~{fragments/navFragment :: navFragment}"></div>

  <div class="container">
    <h2 class="my-4">Crear Usuario</h2>
    <form method="POST" th:object="${usuario}" th:action="@{/auth/registrar}" >
        <!-- Nombre de Usuario -->
        <div class="mb-3 form-group">
            <label for="nombreUsuario" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" placeholder="Ingresa tu nombre de usuario" th:field="*{nombreUsuario}" required>
            <div th:if="${#fields.hasErrors('nombreUsuario')}" class="text-danger">
                <span th:errors="*{nombreUsuario}">Error</span>
            </div>
        </div>

        <!-- Celular de Usuario -->
        <div class="mb-3 form-group">
            <label for="celUsuario" class="form-label">Celular</label>
            <input type="tel" class="form-control" id="celUsuario" name="celUsuario" placeholder="Ingresa tu número de celular" th:field="*{celUsuario}" required>
            <div th:if="${#fields.hasErrors('celUsuario')}" class="text-danger">
                <span th:errors="*{celUsuario}">Error</span>
            </div>
        </div>

        <!-- Dirección de Usuario -->
        <div class="mb-3 form-group">
            <label for="direccionUsuario" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccionUsuario" name="direccionUsuario" placeholder="Ingresa tu dirección" th:field="*{direccionUsuario}" required>
            <div th:if="${#fields.hasErrors('direccionUsuario')}" class="text-danger">
                <span th:errors="*{direccionUsuario}">Error</span>
            </div>
        </div>

        <!-- Correo Electrónico -->
        <div class="mb-3 form-group">
            <label for="emailUsuario" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailUsuario" name="emailUsuario" placeholder="Ingresa tu correo electrónico" th:field="*{emailUsuario}" required>
            <div th:if="${#fields.hasErrors('emailUsuario')}" class="text-danger">
                <span th:errors="*{emailUsuario}">Error</span>
            </div>
        </div>

        <!-- Contraseña de Usuario -->
        <div class="mb-3 form-group">
            <label for="contrasenaUsuario" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="contrasenaUsuario" name="contrasenaUsuario" placeholder="Ingresa tu contraseña" th:field="*{contrasenaUsuario}" required>
            <div th:if="${#fields.hasErrors('contrasenaUsuario')}" class="text-danger">
                <span th:errors="*{contrasenaUsuario}">Error</span>
            </div>
        </div>

        <!-- Botón de Enviar -->
         <div class="form-group">
        <button type="submit" class="btn btn-primary">Crear Usuario</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
crossorigin="anonymous">
</script>

</body>
</html>
