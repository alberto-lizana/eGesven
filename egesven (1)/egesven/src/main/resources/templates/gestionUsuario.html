<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/styles/navStyle.css" rel="stylesheet">
    <link href="/static/styles/gestionUsuarioStyle.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Lista de Usuarios</h2>

    <!-- Sección para buscar usuario por email -->
    <div class="mb-4">
        <h4>Buscar Usuario por Email</h4>
        <div class="input-group mb-3">
            <input type="email" id="emailUsuario" class="form-control" placeholder="Ingrese el email del usuario">
            <button id="buscarUsuarioBtn" class="btn btn-primary" type="button">Buscar Usuario</button>
        </div>
    </div>

    <!-- Tabla de usuarios -->
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Referencia</th>
            <th>Nombre</th>
            <th>Número</th>
            <th>Dirección</th>
            <th>Email</th>
            <th>Contraseña</th>
            <th>Rol</th>
            <th>Modificar</th>
            <th>Eliminar</th>
        </tr>
        </thead>
        <tbody id="usuarioTabla">
        <!-- Iteración sobre los usuarios usando Thymeleaf -->
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.idUsuario}"></td>
            <td th:text="${usuario.nombreUsuario}"></td>
            <td th:text="${usuario.celUsuario}"></td>
            <td th:text="${usuario.direccionUsuario}"></td>
            <td th:text="${usuario.emailUsuario}"></td>
            <td th:text="${usuario.contrasenaUsuario}"></td>
            <td th:text="${usuario.rolUsuario}"></td>
            <td>
                <a href="#" class="btn btn-warning"><i class="fas fa-edit"></i> Modificar</a>
            </td>
            <td>
                <a href="#" class="btn btn-danger"><i class="fas fa-trash"></i> Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div id="error" style="color: red;"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
<script src="/js/gestionUsuario.js"></script>
</body>
</html>
