<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/styles/navStyle.css" rel="stylesheet">
    <link href="/styles/inicioSesionStyle.css" rel="stylesheet">
</head>

<body>
  <!-- Incluir el fragmento de la barra de navegación -->
  <div th:replace="~{fragments/navFragment :: navFragment}"></div>

  <div class="login-container">
    <div class="login-box">
        <h2>Iniciar Sesión</h2>

        <!-- Mostrar el mensaje de error antes del formulario -->
        <div th:if="${error}" class="alert alert-danger">
            <span th:text="${error}"></span>
        </div>

        <form method="POST" th:object="${login}" th:action="@{/iniciarSesion}">

            <div class="input-group">
                <label for="emailUsuario">Email</label>
                <input type="email" id="emailUsuario" placeholder="Ingresa tu email"  th:field="*{emailUsuario}" required>
            </div>

            <div class="input-group">
                <label for="contrasenaUsuario">Contraseña</label>
                <input type="password" id="contrasenaUsuario" placeholder="Ingresa tu contraseña"  th:field="*{contrasenaUsuario}" required>
            </div>

            <button type="submit" class="btn-submit">Iniciar sesión</button>

        </form>
        <!-- Frase para crear cuenta -->
        <p class="create-account-link">
            ¿No tienes una cuenta? <a th:href="@{/registrar}">Crea una aquí</a>
        </p>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
          crossorigin="anonymous">
  </script>
</body>
</html>
